<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DelishBite | Restaurant</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link  href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
    <style>
         header {
      background-color: #3e2723;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      margin: auto;
      padding: 20px 0;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
    }
    nav ul {
      display: flex;
      gap: 30px;
      list-style: none;
    }
    nav ul  a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      font-size: 16px;
      position: relative;
      transition: color 0.3s;
    }
    nav ul a::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      height: 2px;
      width: 0%;
      background-color: #ffcc80;
      transition: 0.4s ease;
    }
    nav ul  a:hover {
      color: #ffcc80;
    }
    nav ul  a:hover::after {
      width: 100%;
    }
    .button > button {
      background-color: #ffcc80;
      color: #3e2723;
      border: none;
      padding: 10px 18px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button > button:hover {
      background-color: #ffe0b2;
    }
    .hamburger {
      display: none !important;
      font-size: 24px;
      cursor: pointer;
      color: #fff;
    }
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 70px;
        left: 0;
        background-color: #3e2723;
        width: 100%;
        flex-direction: column;
        align-items: center;
        display: none;
        gap: 20px;
        padding: 20px 0;
        z-index: 999;
      }

      nav ul.active {
        display: flex;
      }

      .hamburger {
        display: block !important;
      }

      .button {
        display: none;
      }
    }
    </style>
  </head>
  <body>
    <header id="navbar">
      <nav class="navbar">
        <div class="logo"><i class="fas fa-utensils"></i> DelishBite</div>
        <ul id="nav-links">
          <a href="/restaurant-website/index.html">Home</a>
          <a href="/restaurant-website/about.html">About</a>
          <a href="/restaurant-website/menu.html">Menu</a>
          <a href="/restaurant-website/gallery.html">Gallery</a>
          <a href="/restaurant-website/contact.html">Contact</a>
        </ul>
        <i class="fas fa-bars hamburger" id="menu-toggle"></i>
        <div class="button">
          <button>Book Now</button>
        </div>
      </nav>
    </header>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleBtn = document.getElementById("menu-toggle");
        const navLinks = document.getElementById("nav-links");

        toggleBtn.addEventListener("click", () => {
          navLinks.classList.toggle("active");
        });
      });
    </script>
  </body>
</html>
