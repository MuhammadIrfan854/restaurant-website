<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DelishBite | Restaurant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- css for footer -->
    <style>
      .footer {
        background-color: #2c2c2c;
        color: #fff;
        padding: 50px 20px 20px;
        font-family: "Poppins", sans-serif;
      }

      .footer-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 30px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .footer-section {
        flex: 1 1 220px;
      }

      .footer-section h2,
      .footer-section h3 {
        color: #f8b400;
        margin-bottom: 15px;
      }

      .footer-section p,
      .footer-section li {
        font-size: 14px;
        line-height: 1.6;
      }

      .footer-section ul {
        list-style: none;
        padding: 0;
      }

      .footer-section ul li a {
        color: #ccc;
        text-decoration: none;
        transition: color 0.3s;
      }

      .footer-section ul li a:hover {
        color: #f8b400;
      }

      .social-icons a {
        margin-right: 10px;
        color: #f8b400;
        font-size: 18px;
        transition: color 0.3s;
      }

      .social-icons a:hover {
        color: #fff;
      }

      .footer-bottom {
        text-align: center;
        padding-top: 20px;
        border-top: 1px solid #444;
        font-size: 13px;
        color: #aaa;
      }
    </style>
  </head>
  <!-- html for footer -->
  <body>
    <footer id="footer" class="footer">
      <div class="footer-container">
        <div class="footer-section brand">
          <h2>DelishBite</h2>
          <p>
            Serving delicious moments every day. Join us for a bite of
            happiness!
          </p>
        </div>

        <div class="footer-section links">
          <h3>Quick Links</h3>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#menu">Menu</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>

        <div class="footer-section contact">
          <h3>Contact Us</h3>
          <p><i class="fas fa-map-marker-alt"></i> Lahore, Pakistan</p>
          <p><i class="fas fa-phone"></i> +92 300 1234567</p>
          <p><i class="fas fa-envelope"></i> contact@delishbite.com</p>
        </div>

        <div class="footer-section social">
          <h3>Follow Us</h3>
          <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        <p>Â© 2025 DelishBite. All Rights Reserved.</p>
      </div>
    </footer>
  </body>
</html>
